<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <input type="text" class="calculator-screen" value="0" disabled >

        <div class="calculator-btn">

            <button type="button" value="1" class="one">1</button>
            <button type="button" value="2" class="2">2</button>
            <button type="button" value="3" class="3">3</button>
            <button type="button" value="+" class="+">+</button>

            <button type="button" value="4" class="4">4</button>
            <button type="button" value="5" class="5">5</button>
            <button type="button" value="6" class="6">6</button>
            <button type="button" value="-" class="-">-</button>

            <button type="button" value="7" class="7">7</button>
            <button type="button" value="8" class="8">8</button>
            <button type="button" value="9" class="9">9</button>
            <button type="button" value="*" class="*">*</button>

            <button type="button" value="AC" id="AC">AC</button>
            <button type="button" value="0">0</button>
            <button type="button" value="=" id="equal">=</button>
            <button type="button" value="/">/</button>



        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
